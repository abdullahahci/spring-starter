<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="layout/header.html :: site_header"></th:block>
</head>
<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
	<th:block th:include="layout/header.html :: page_header"></th:block>

	<div class="page-container">
		<th:block th:include="layout/menu.html :: site_menu"></th:block>
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div th:replace="layout/content.html :: content_header"></div>
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-user font-green"></i>
							<span class="caption-subject bold font-green"
								th:text="#{news.title.edit}"> </span>
							<div class="caption-desc font-grey-cascade"
								th:text="#{news.description.edit}">  
							</div>
						</div>
					</div>
					<div class="portlet-body form">
						<form action="#" class="form-horizontal form-row-seperated">
							<div class="form-body">
								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{label.title}"></label>
									<div class="col-md-8">
										<input type="text" placeholder="small" class="form-control" th:value="${news.title}"/>
										<span class="help-block"> This is inline help </span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{label.spot}"></label>
									<div class="col-md-8">
										<input type="text" placeholder="medium" class="form-control" th:value="${news.spot}"/>
										<span class="help-block"> This is inline help </span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{label.image}"></label>
									<div class="col-md-8 form-group">
										<div class="col-md-8">
											<button type="button" class="btn green">
												<i class="fa fa-plus"></i>Cancel
											</button>
										</div>
										<div class="col-md-8">
											<img style="width:40%" th:src="${@environment.getProperty('baseImageFolder')}+'news/'+${news.image}"/>
										</div>
									</div>
								</div>
								<div class="form-body">
									<div class="form-group last">
										<label class="control-label col-md-2" th:text="#{label.content}"></label>
										<input type="hidden" name="content" />
										<div class="col-md-8">
											<div id="content" th:text="${news.content}"> </div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions right">
								<div class="row">
									<div class="col-md-offset-3 col-md-7">
										<button type="button" class="btn default">Cancel</button>
										<button type="submit" class="btn green">
											<i class="fa fa-save"></i> Save</button>
									</div>
								</div>
							</div>
						</form>
						
						<form id="upload" class="form-horizontal form-row-seperated" method="POST" 
							th:action="@{/admin/news/fileupload}" enctype="multipart/form-data">
							<div class="form-body">
						    <table>
						        <tr>
						            <td><label for="file">Select a file to upload</label></td>
						            <td><input id="fileupload" type="file" name="file" multiple></td>
						        </tr>
						        <tr>
						            <td><input type="submit" value="Submit" /></td>
						        </tr>
						    </table>
						    </div>
							<div class="form-actions right">
								<div class="row">
									<div class="col-md-offset-3 col-md-7">
										<button type="button" class="btn default">Cancel</button>
										<button type="submit" class="btn green">
											<i class="fa fa-save"></i> Save</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
	<th:block th:include="layout/footer.html :: footer"></th:block>
	<th:block th:include="layout/footer.html :: fileupload"></th:block>
	<script>
		$(document).ready(function(){
			$("#content").summernote({height:300})
			var url  = '[[@{/admin/news/uploadFile}]]';

			$('#fileupload').fileupload({
		        url: url,
		        dataType: 'json',
		        done: function (e, data) {
		            $.each(data.result.files, function (index, file) {
		                $('<tr/>').text(file.name).appendTo('#upload table tbody');
		            });
		        },
		        progressall: function (e, data) {
		            var progress = parseInt(data.loaded / data.total * 100, 10);
		            console.log("progress=" + progress);
		        }
		    }).prop('disabled', !$.support.fileInput)
		        .parent().addClass($.support.fileInput ? undefined : 'disabled');
			
		});
	</script>
</body>
</html>
